<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avtar Royal Custom Bottles</title>
    <style>
        :root { --gold: #D4AF37; --royal-blue: #002366; --white: #ffffff; }
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; margin: 0; color: #333; }
        
        /* Royal Header */
        header { 
            background: linear-gradient(135deg, var(--royal-blue), #001233); 
            color: var(--gold); padding: 30px 15px; text-align: center; 
            border-bottom: 4px solid var(--gold); box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        header h1 { margin: 0; font-size: 28px; text-transform: uppercase; letter-spacing: 2px; }
        header p { color: white; margin-top: 5px; font-style: italic; }

        /* Grid Layout */
        .container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        
        /* Premium Card */
        .card { 
            background: white; border-radius: 15px; overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 1px solid #ddd;
            display: flex; flex-direction: column; transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        
        .info { padding: 12px; text-align: center; }
        .tag { background: var(--gold); color: black; font-size: 10px; font-weight: bold; 
               padding: 2px 8px; border-radius: 10px; display: inline-block; margin-bottom: 5px; }
        .title { font-size: 15px; font-weight: bold; margin-bottom: 5px; }
        .price { color: #1b4332; font-size: 18px; font-weight: bold; margin-bottom: 10px; }
        
        /* Action Buttons */
        .btn-box { display: flex; flex-direction: column; gap: 5px; padding: 0 10px 12px; }
        .buy-btn { background: var(--royal-blue); color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .cust-btn { background: #25D366; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; font-weight: bold; text-decoration: none; font-size: 13px; }
    </style>
</head>
<body>

<header>
    <h1>ðŸ‘‘ Avtar Royal Store</h1>
    <p>Premium Customized Bottles for Every Event</p>
</header>

<div class="container" id="product-grid">
    </div>

<script>
    const grid = document.getElementById('product-grid');
    const events = [
        { name: "Wedding Special", price: "30", tag: "SHADI", img: "https://images.unsplash.com/photo-1511795409834-ef04bbd61622?w=400" },
        { name: "Birthday Custom", price: "25", tag: "PARTY", img: "https://images.unsplash.com/photo-1530103043960-ef38714abb15?w=400" },
        { name: "Royal Mineral", price: "20", tag: "REGULAR", img: "https://images.unsplash.com/photo-1559839914-17aae19cea0e?w=400" },
        { name: "Anniversary Edition", price: "30", tag: "ROYAL", img: "https://images.unsplash.com/photo-1527236438218-d82077ae1f85?w=400" }
    ];

    // Number of bottles (20-30 products)
    for(let i = 1; i <= 24; i++) {
        const item = events[i % events.length];
        grid.innerHTML += `
            <div class="card">
                <img src="${item.img}" alt="Bottle">
                <div class="info">
                    <span class="tag">${item.tag}</span>
                    <div class="title">${item.name} #${i}</div>
                    <div class="price">â‚¹${item.price}</div>
                </div>
                <div class="btn-box">
                    <button class="buy-btn">Add to Cart</button>
                    <a href="https://wa.me/YOUR_PHONE_NUMBER?text=Mujhe ${item.name} customize karwani hai" class="cust-btn">WhatsApp Order</a>
                </div>
            </div>
        `;
    }
</script>

</body>
</html>
