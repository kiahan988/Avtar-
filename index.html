<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pani Ki Botal Store</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; text-align: center; }
        h1 { color: #007bff; }
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 150px; object-fit: contain; border-radius: 5px; }
        .price { font-size: 20px; color: green; font-weight: bold; margin: 10px 0; }
        button { background: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; width: 100%; }
        button:hover { background: #218838; }
    </style>
</head>
<body>

    <h1>ðŸ’§ Hamari Water Bottles (â‚¹20 - â‚¹30)</h1>
    <p>Sabse sasti aur badhiya quality!</p>

    <div class="container" id="product-list">
        </div>

    <script>
        const products = [
            { name: "Mineral Water 1L", price: "20" },
            { name: "Cool Blue Bottle", price: "25" },
            { name: "Fresh Jal 1L", price: "20" },
            { name: "Sports Bottle Small", price: "30" },
            { name: "Eco Friendly Bottle", price: "30" },
            { name: "Clear Spring Water", price: "20" }
        ];

        const list = document.getElementById('product-list');

        // 20-30 bottles dikhane ke liye loop
        for(let i=1; i<=25; i++) {
            let item = products[Math.floor(Math.random() * products.length)];
            list.innerHTML += `
                <div class="card">
                    <img src="https://via.placeholder.com/150?text=Bottle+${i}" alt="Bottle">
                    <h3>${item.name} #${i}</h3>
                    <p class="price">â‚¹${item.price}</p>
                    <button>Abhi Kharidein</button>
                </div>
            `;
        }
    </script>
</body>
</html>
