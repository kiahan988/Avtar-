<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avtar Royal Store | Order Now</title>
    <style>
        :root {
            --primary: #001f3f; 
            --gold: #FFD700;
            --whatsapp: #25D366;
            --white: #ffffff;
        }

        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }
        
        /* Header */
        header {
            background: linear-gradient(rgba(0,31,63,0.9), rgba(0,31,63,0.9)), 
                        url('https://images.unsplash.com/photo-1523362628745-0c100150b504?auto=format&fit=crop&q=80&w=1000');
            background-size: cover;
            color: var(--gold);
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; padding: 30px; }

        /* Card Design */
        .card {
            background: var(--white);
            width: 320px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: 0.4s;
            border: 1px solid #ddd;
        }

        .card:hover { transform: translateY(-10px); }

        .card img { width: 100%; height: 220px; object-fit: cover; }

        .content { padding: 20px; text-align: center; }

        .tag {
            background: var(--gold);
            color: #000;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        h3 { margin: 15px 0 5px; color: var(--primary); font-size: 20px; }
        .price { font-size: 24px; color: #2ecc71; font-weight: bold; margin-bottom: 15px; }

        /* Order Box */
        .order-options { background: #f9f9f9; padding: 15px; border-radius: 15px; margin-bottom: 15px; }
        input[type="number"] { width: 80px; padding: 8px; border-radius: 8px; border: 1px solid #ccc; text-align: center; }

        /* WhatsApp Button */
        .btn-wa {
            background-color: var(--whatsapp);
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            gap: 10px;
            transition: 0.3s;
        }
        .btn-wa:hover { background-color: #1eb954; box-shadow: 0 5px 15px rgba(37,211,102,0.4); }

    </style>
</head>
<body>

<header>

            </a>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=1000" alt="Wedding Bottle">
        <div class="content">
            <span class="tag" style="background:#ff4757; color:white;">Wedding / Shadi</span>

            <a href="https://wa.me/917535034146?text=Hi Avtar, I want to order Wedding Special Bottles" class="btn-wa">
                Order on WhatsApp
            </a>

</div>

</body>
</html>
