<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVTAR CUSTOMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: white; font-family: sans-serif; }
        .bottle-preview { 
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 1px solid #22D3EE;
        }
    </style>
</head>
<body class="p-5">
    <h1 class="text-cyan-400 text-center text-2xl font-bold tracking-widest mb-6">AVTAR CUSTOMS</h1>

    <div class="bottle-preview h-64 rounded-3xl flex items-center justify-center mb-6 shadow-lg shadow-cyan-500/20">
        <div id="previewText" class="text-3xl font-bold tracking-tighter transition-all">YOUR NAME</div>
    </div>

    <div class="space-y-4">
        <div>
            <label class="block text-sm text-gray-400 mb-1">Personalize Name</label>
            <input type="text" id="nameInput" placeholder="Enter Name..." 
                class="w-full bg-zinc-900 border border-zinc-700 rounded-xl p-3 focus:border-cyan-400 outline-none">
        </div>

        <div>
            <label class="block text-sm text-gray-400 mb-2">Select Color</label>
            <div class="flex gap-4">
                <button onclick="changeColor('#fff')" class="w-8 h-8 rounded-full bg-white border-2 border-transparent focus:border-cyan-400"></button>
                <button onclick="changeColor('#FDE047')" class="w-8 h-8 rounded-full bg-yellow-300 border-2 border-transparent focus:border-cyan-400"></button>
                <button onclick="changeColor('#22D3EE')" class="w-8 h-8 rounded-full bg-cyan-400 border-2 border-transparent focus:border-cyan-400"></button>
            </div>
        </div>

        <div class="pt-4 border-t border-zinc-800">
            <div class="flex justify-between items-end mb-4">
                <div>
                    <p class="text-gray-400 text-sm">Total Price</p>
                    <p class="text-2xl font-bold text-white">â‚¹499</p>
                </div>
                <button onclick="sendOrder()" class="bg-green-500 hover:bg-green-600 text-black font-bold py-3 px-8 rounded-2xl transition-all">
                    ORDER ON WHATSAPP
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedColor = "#fff";
        const nameInput = document.getElementById('nameInput');
        const previewText = document.getElementById('previewText');

        nameInput.oninput = () => {
            previewText.innerText = nameInput.value.toUpperCase() || "YOUR NAME";
        }

        function changeColor(color) {
            selectedColor = color;
            previewText.style.color = color;
        }

        function sendOrder() {
            const name = nameInput.value || "Not Specified";
            const phone = "917535034146";
            const message = `Hi AVTAR! New Order:\nProduct: Custom Bottle\nName: ${name}\nColor: ${selectedColor}`;
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
        }
    </script>
</body>
</html>
